<section class="hero" id="hero">
  <div class="container hero-container">
    <div class="placing">
      <div class="hero-left-side">
        <h1 class="hero__title">
          ice cream made with <span class="hero__title--accent">passion</span>
        </h1>
        <ul class="hero-anchors__list list">
          <li class="hero-anchors__item">
            <a class="button primary-button hero-anchors__btn link" href="#about-us">Products </a>
          </li>
          <li class="hero-anchors__item">
            <a
              class="button secondary-button secondary-button--light hero-anchors__btn link"
              href="#how-its-made"
              >How itâ€™s made?
            </a>
          </li>
        </ul>
        <div class="hero-meta">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et
          </p>

          <button type="button" class="description-button hero__descr-btn">
            <svg class="description-button__icon">
              <use href="./images/icons/sprite.svg#icon-arrow-right"></use>
            </svg>
            <div class="hero__slide"><span class="hero__text-slide">Oops</span></div>
          </button>
        </div>
      </div>
      <div class="hero-right-side">
        <ul class="hero__list list">
          <li class="hero__item"><span class="hero__count">16</span>cafes</li>
          <li class="hero__item"><span class="hero__count">23</span>food trucks</li>
        </ul>
      </div>
      <picture>
        <source
          srcset="
            ./images/hero/desktop/milk-desk@1x.webp 1x,
            ./images/hero/desktop/milk-desk@2x.webp 2x
          "
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/hero/desktop/milk-desk@1x.png 1x,
            ./images/hero/desktop/milk-desk@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/tablet/milk-tab@1x.webp 1x,
            ./images/hero/tablet/milk-tab@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/hero/tablet/milk-tab@1x.png 1x, ./images/hero/tablet/milk-tab@2x.png 2x"
          media="(min-width: 768px)"
        />
        <img class="hero__img1" src="#" alt="Milk" />

      <div

      >
        <picture>
          <source

              ./images/hero/desktop/ice-cream-desk@1x.webp 1x,
              ./images/hero/desktop/ice-cream-desk@2x.webp 2x

          />

            srcset="
              ./images/hero/desktop/ice-cream-desk@1x.png 1x,
              ./images/hero/desktop/ice-cream-desk@2x.png 2x

          />

            srcset="
              ./images/hero/tablet/ice-cream-tab@1x.webp 1x,
              ./images/hero/tablet/ice-cream-tab@2x.webp 2x
            "
            media="(min-width: 768px)"
            type="image/webp"
          />
          <source
            srcset="
              ./images/hero/tablet/ice-cream-tab@1x.png 1x,
              ./images/hero/tablet/ice-cream-tab@2x.png 2x

            media="(min-width: 768px)"

          <source

              ./images/hero/mobile/ice-cream-mob@1x.webp 1x,
              ./images/hero/mobile/ice-cream-mob@2x.webp 2x

          />

            srcset="
              ./images/hero/mobile/ice-cream-mob@1x.png 1x,
              ./images/hero/mobile/ice-cream-mob@2x.png 2x
            "

          />

        </picture>
      </div>
      <picture>
        <source
          srcset="
            ./images/hero/desktop/tasty-desk@1x.webp 1x,
            ./images/hero/desktop/tasty-desk@2x.webp 2x
          "
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source

            ./images/hero/desktop/tasty-desk@1x.png 1x,

            ./images/hero/tablet/tasty-tab@1x.png 1x,
            ./images/hero/tablet/tasty-tab@2x.png 2x
          "
          media="(min-width: 768px)"
        />

        <img class="hero__img3" src="#" alt="Tasty" />
      </picture>
    </div>
  </div>
</section>
