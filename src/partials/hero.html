<section class="hero">
  <div class="container hero-container">
    <div class="placing">
      <div class="hero-left-side">
        <h1 class="hero__title">
          ice cream made with <span class="hero__title--accent">passion</span>
        </h1>
        <ul class="hero-anchors__list list">
          <li class="hero-anchors__item">
            <a class="secondary-button hero-anchors__btn link" href="">Products </a>
          </li>
          <li class="hero-anchors__item">
            <a class="secondary-button secondary-button--light hero-anchors__btn link" href=""
              >How itâ€™s made?
            </a>

            incididunt ut labore et
          </p>
          <button class="description-button hero__descr-btn" type="button">
            <svg class="description-button__icon">
              <use href="./images/icons/sprite.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="hero-right-side">
        <ul class="hero__list list">
          <li class="hero__item"><span class="hero__count">16</span>cafes</li>
          <li class="hero__item"><span class="hero__count">23</span>food trucks</li>
        </ul>
      </div>
      <picture>
        <source
          srcset="
            ./images/hero/desktop/milk-desk@1x.png 1x,
            ./images/hero/desktop/milk-desk@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="./images/hero/tablet/milk-tab@1x.png 1x, ./images/hero/tablet/milk-tab@2x.png 2x"
          media="(min-width: 768px)"
        />
        <img class="hero__img1" src="#" alt="" />
      </picture>

        <source
          srcset="
            ./images/hero/desktop/ice-cream-desk@1x.png 1x,
            ./images/hero/desktop/ice-cream-desk@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/tablet/ice-cream-tab@1x.png 1x,
            ./images/hero/tablet/ice-cream-tab@2x.png 2x

          media="(min-width: 768px)"

        />

            ./images/hero/tablet/tasty-tab@1x.png 1x,
            ./images/hero/tablet/tasty-tab@2x.png 2x

          media="(min-width: 768px)"
